<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table sizing</title>
    <style>
    table {
      background: #a7ceff;
      width: 100%;
      border-spacing: 0px;    /*border-spacing is used because it is not possible to control the margin spacing on each cell*/
      }
      td {
      background: #ffffcc;
      width: 25%;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>city name</th>
          <th>population</th>
          <th>size</th>
          <th>density</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chicago</td>
          <td>8 million</td>
          <td>30 sq miles</td>
          <td>12,000</td>
        </tr>
        <tr>
          <td>San Francisco</td>
          <td>4 million</td>
          <td>5 sq miles</td>
          <td>32,000</td>
        </tr>
        <tr>
          <td>New York</td>
          <td>20 million</td>
          <td>30 sq miles</td>
          <td>28,000</td>
        </tr>
        <tr>
          <td>Denver</td>
          <td>3 million</td>
          <td>20 sq miles</td>
          <td>8,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
