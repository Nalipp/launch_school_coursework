
<!-- the parent element is collapsed, fix it so the parent element still surrounds the primary and secondary floated elements -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
		<link rel="stylesheet" href="main.css"> 
	</head>
  <style>
    #columns {
      background: lawngreen;
      width: 840px;
      padding: 20px;
      margin: 0 auto;
    }
    #primary, #secondary {
      background: yellow;
      padding: 20px;
      box-sizing: border-box;
    }
    #primary {
      float: left;
      width: 575px;
    }

    #secondary {
      float: right;
      width: 245px;
    }
  </style>
  <body>
    <div id="columns">
      <div id="primary">
        <h1>Main Content</h1>
      </div>

      <div id="secondary">
        <h3>Sidebar Content</h3>
      </div>
    </div>	
  </body>
</html>
