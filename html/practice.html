<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<link rel="stylesheet" href="main.css"> 
		<style>
			#primary, #secondary {
				background: yellow;
			}
			#columns {
				width: 840px;
				padding: 20px;
				margin: 0 auto;
				background: grey;
			}
			#columns:after { 
				content: "."; 
				display: block; 
				clear: both;
			}
			#primary {
				float: left;
				width: 575px;
			}
			#secondary {
				float: right;
				width: 245px;
			}
		</style>	
	</head>
	<body>
		<div id="columns"> 
			<div id="primary">
				<h1>Main Content</h1>
			</div>

			<div id="secondary">
				<h3>Sidebar Content</h3>
			</div>
		</div>
	</body>
</html>
