<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>inline form</title>
  </head>
  <body>
    <form action="localhost" method="get">
      <fieldset>
      <label for="search">Search for</label>
      <input type="search" id="search" name="search" />
      <label for="tv">TV<input type="radio" id="tv" name="tv" /></label>
      <label for="movies">Movies<input type="radio" id="movies" name="movies" /></label>
      <label for="music">Music<input type="radio" id="music" name="music" /></label>
      <input type="submit" value="Search" />
      </fieldset>
    </form>
  </body>
</html>
