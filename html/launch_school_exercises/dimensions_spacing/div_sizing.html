<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>div sizing</title>
    <style>
      div {
        display: inline-block;
        /*box-sizing: padding-box;*/
        box-sizing: border-box;
        width: 300px;
        height: 300px;
      }
      #first {
        background-color: #ccccff;
        border: 2px solid black;
        padding: 20px;
        margin-right: 20px;
      }
      #second {
        background-color: #ffcccc;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="first">
    </div>
    <div id="second">
    </div>
  </body>
</html>
