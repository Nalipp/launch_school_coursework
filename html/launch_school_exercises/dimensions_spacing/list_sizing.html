<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>list sizing</title>
    <style>
      ul {
        padding: 0;
        list-style: none;
        background: #a7ceff;
      }
      li {
        display: inline-block;
        width: 25%;
        min-height: 120px;
        line-height: 120px;
        text-align: center;
        background: #ffffcc;
        margin-right: -4px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
  </body>
</html>
