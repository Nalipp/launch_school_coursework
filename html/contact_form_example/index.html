
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<link rel="stylesheet" href="main.css"> 
	</head>
	<body>
		<fieldset>
			<form action="" method"post">
				<dl>
					<dt><label for="first_name">first name</label></dt>
					<dd><input type="text" name="first_name" id="first_name"></dd>
				</dl>
				<dl>
					<dt><label for="last_name">last name</label></dt>
					<dd><input type="text" name="last_name" id="last_name"></dd>
				</dl>
				<dl>
					<dt><label for="email">email</label></dt>
					<dd><input type="email" inputmode="email" name="email" id="email" placeholder="example@gmail.com"></dd>
				</dl>
				<dl>
					<dt><label for="city">city</label></dt>
					<dd><input type="text" name="city" id="city"></dd>
				</dl>
				<dl>
					<dt><label for="state">state</label></dt>
					<dd><select name="state" id="state">
						<option>AK</option>
						<option>AL</option>
						<option>AR</option>
						<option>AZ</option>
						<option>CA</option>
						<option>CO</option>
						<option>CT</option>
						<option>DC</option>
						<option>DE</option>
						<option>FL</option>
						<option>GA</option>
						<option>HI</option>
						<option>IA</option>
						<option>ID</option>
						<option>IL</option>
						<option>IN</option>
						<option>KS</option>
						<option>KY</option>
						<option>LA</option>
						<option>MA</option>
						<option>MD</option>
						<option>ME</option>
						<option>MI</option>
						<option>MN</option>
						<option>MO</option>
						<option>MS</option>
						<option>MT</option>
						<option>NC</option>
						<option>ND</option>
						<option>NE</option>
						<option>NH</option>
						<option>NJ</option>
						<option>NM</option>
						<option>NV</option>
						<option>NY</option>
						<option>OH</option>
						<option>OK</option>
						<option>OR</option>
						<option>PA</option>
						<option>RI</option>
						<option>SC</option>
						<option>SD</option>
						<option>TN</option>
						<option>TX</option>
						<option>UT</option>
						<option>VA</option>
						<option>VT</option>
						<option>WA</option>
						<option>WI</option>
						<option>WV</option>
						<option>WY</option>
					</select>
					</dd>
				</dl>
				<dl>
					<dt><label for="zipcode">zipcode</label></dt>
					<dd><input type="number" inputmode="numeric" name="zipcode" id="zipcode" maxlength="5"></dd>
				</dl>
				<p>Which of these colors do you prefer?</p>
				<ul>
					<li><label><input type="radio" name="favorite_color" value="red" checked>red</label></li>
					<li><label><input type="radio" name="favorite_color" value="yellow">yellow</label></li>
					<li><label><input type="radio" name="favorite_color" value="orange">orange</label></li>
				</ul>
				<p>Which of these web technologies do you prefer?</p>
				<ul>
					<li><label><input type="checkbox" name="html" value="html">HTML</label></li>
					<li><label><input type="checkbox" name="css" value="css">CSS</label></li>
				<dl>
					<dt><label for="comment">comment</label></dt>
					<dd><textarea rows="6" cols="80" name="comment" id="comment"></textarea></dd>
				</dl>
				<input type="hidden" value="2017-01-01">
				<input type="date" name="timestamp" hidden>

				<input type="reset" value="reset">
				<input type="submit" value="submit">
		</fieldset>
			</form>
	</body>
</html>
